<app-message></app-message>
<div class="alert alert-success" *ngIf="successDelete">
  {{successDelete}}
</div>
<div class="row">
  <div class="col-md-6">
  <button class="btn btn-warning" style="margin: 10px" routerLink="/admin/users/add">Add User</button>
  </div>
  <div class="col-md-6">
    <form class="form-inline mt-2" >
      <input class="form-control mr-sm-2" name="key" [(ngModel)]="key" (ngModelChange)="search()"
             type="search" placeholder="Enter name to search" aria-label="Search">
    </form>
  </div>
</div>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <ng-container *ngFor="let role of user.roles">
        {{role.name}}
      </ng-container>
    </td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user.id)" style="margin: 10px">Delete</button>
      <button class="btn btn-primary" (click)="editUser(user.id)" style="margin: 10px">Edit</button>
    </td>
  </tr>

  </tbody>
</table>
